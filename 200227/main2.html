<!DOCTYPE html>

<html lang="ko">

<head>

    <script src="/frontend/header/head.min.js"></script>
    <!-- codemirror.js : 원본 코드소스와 커스텀 코드소스를 위한 코드 에디터, 공홈 url : https://codemirror.net/  -->
    <!-- 참고 영상 : https://www.youtube.com/watch?v=o1DDWQDBT9Y -->
    <link rel="stylesheet" href="/frontend/header/codemirror/lib/codemirror.css">
    <script src="/frontend/header/codemirror/lib/codemirror.js"></script>

    <!-- xml.js : 코드 소스가 xml인 경우, xml 코드 테마에 맞게 변경하기 위한 js  -->
    <script src="/frontend/header/codemirror/mode/xml/xml.js"></script>

    <!-- clike.js : 코드 소스가 java인 경우, java 코드 테마에 맞게 변경하기 위한 js -->
    <script src="/frontend/header/codemirror/mode/clike/clike.js"></script>
    <!-- highlight : 코드 소스의 글자색을 변경하기 위한 js 목록 -->
    <script src="/frontend/header/codemirror/addon/search/search.js"></script>
    <script src="/frontend/header/codemirror/addon/search/searchcursor.js"></script>
    <script src="/frontend/header/codemirror/addon/search/match-highlighter.js"></script>
    <script src="/frontend/header/codemirror/addon/selection/mark-selection.js"></script>
    <!-- end : highlight -->
    <!-- toastr.js 웹에서 toast창을 띄우기 의한 라이브러   -->
    <link href="/frontend/header/toastr/toastr.min.css" rel="stylesheet">
    <script src="/frontend/header/toastr/toastr.min.js"></script>
    <!-- clipboard.js 코드 복사 기능을 위한 라이브러   -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <!-- 다양한 테마 볼 수 있는 링크 : https://codemirror.net/demo/theme.html  -->
    <link rel="stylesheet" href="/frontend/header/codemirror/theme/darcula.css">
</head>
